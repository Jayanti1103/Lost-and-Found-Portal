<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lost and Found</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="admin-login-body">

    <div class="admin-login-container">
        <div class="card shadow-lg admin-login-card">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <img src="images/logo.jpg" alt="Logo" height="60">
                    <h3 class="mt-3">Admin Portal Login</h3>
                </div>

                <form id="adminLoginForm">
                    <div id="login-error" class="alert alert-danger" style="display: none;"></div>
                        <div class="form-group">
                            <label for="adminUser"><i class="fas fa-user-shield"></i> Admin Username</label>
                            <input type="text" class="form-control" id="adminUser" required>
                        </div>

                        <div class="form-group">
                            <label for="adminPass"><i class="fas fa-lock"></i> Admin Password</label>
                            <input type="password" class="form-control" id="adminPass" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">
        <i class="fas fa-sign-in-alt"></i> Secure Login
    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/admin-login.js"></script>
    </body>
</html>
