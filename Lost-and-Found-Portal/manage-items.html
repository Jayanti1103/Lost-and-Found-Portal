<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items - Admin Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="admin-body">

    <div class="admin-wrapper">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-user-shield"></i> Admin Panel</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="active">
                    <a href="manage-items.html"><i class="fas fa-list-ul"></i> Manage Items</a>
                </li>
                <li>
                    <a href="manage-users.html"><i class="fas fa-users"></i> Manage Users</a>
                </li>
                <li>
                    <a href="admin-reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
                </li>
                <li>
                    <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout (Back to Site)</a>
                </li>
            </ul>
        </nav>

        <main class="admin-content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Manage All Items</span>
                </div>
            </nav>

            <section class="container-fluid p-4">

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="search" id="search-all-items" class="form-control" placeholder="Search by title, description, or email...">
                            </div>
                            <div class="col-md-4">
                                <select id="filter-status" class="form-control">
                                    <option value="">All Statuses</option>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="claimed">Claimed</option>
                                    <option value="denied">Denied</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary btn-block" id="search-button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-header">
                        <h4 class="mb-0">All Reported Items</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Status</th>
                                        <th>Image</th>
                                        <th>Title</th>
                                        <th>Reported By</th>
                                        <th>Date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="all-items-table-body">
                                    <tr>
                                        <td colspan="6" class="text-center">Loading items...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="js/manage-items.js"></script>
</body>
</html>
