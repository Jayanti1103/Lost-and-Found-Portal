<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Feedback - Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-body">

    <div class="admin-wrapper">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-user-shield"></i> Admin Panel</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="manage-items.html"><i class="fas fa-list-ul"></i> Manage Items</a></li>
                <li><a href="manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li class="active"><a href="admin-reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout (Back to Site)</a></li>
            </ul>
        </nav>

        <main class="admin-content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Reports & Feedback</span>
                </div>
            </nav>

            <section class="container-fluid p-4">
                
                <div class="card shadow-sm mb-5">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0"><i class="fas fa-star"></i> User Feedback</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Rating</th>
                                        <th>User (if logged in)</th>
                                        <th>Message</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="feedback-table-body">
                                    <tr><td colspan="4" class="text-center">Loading feedback...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0"><i class="fas fa-envelope"></i> Contact Messages</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Message</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="messages-table-body">
                                    <tr><td colspan="4" class="text-center">Loading messages...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="js/admin-reports.js"></script>
</body>
</html>
